spring:
  application:
    name: smart-store-dev

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/default_db}
    username: ${DB_USERNAME:default_user}
    password: ${DB_PASSWORD:default_password}
  jpa:
    hibernate:
      ddl-auto: update    # 스키마 자동 생성 전략 
    show-sql: true        # 실행되는 SQL 출력 (디버깅용)
    properties:
      hibernate:
        format_sql: true   #  SQL 포맷팅 활성화
        highlight_sql: true    #  SQL 하이라이트 활성화
        use_sql_comments: true  #  SQL 주석 활성화

management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: "*"  #  모든 Actuator 엔드포인트 활성화
  endpoint:
    health:
      show-details: always  #  health 상세 정보 표시
      
# loggin
logging:
  level:
    root: INFO
    com.smartstore: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE # orm binding

# swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true
  use-management-port: true
  default-flat-param-object: true
  
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}